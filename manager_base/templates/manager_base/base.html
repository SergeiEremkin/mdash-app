<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{{ main_title }} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/manager_base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>


</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Mdash</a>
    </nav>
    <div class="row mt-5">
        <div class="col-sm-3 bg-light" style="height: 100vh">
            <ul class="nav flex-column mt-3">
                <li class="nav-item mt-2 mx-auto">
                    <a href="{% url 'create-company' %}" class="btn btn-outline-primary btn-lg" style="width: 300px">Добавить
                        компанию</a>
                </li>
                <li class="nav-item mt-2 mx-auto">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-lg" style="width: 300px">Все
                        компании</a>
                </li>
                <li class="nav-item mt-2 mx-auto">
                    <a href="#" class="btn btn-outline-primary btn-lg" style="width: 300px">Дэшборд</a>
                </li>
                <li class="nav-item mt-2 mx-auto">
                    <a href="#" class="btn btn-outline-primary btn-lg" style="width: 300px">Текущие задачи</a>
                </li>
                <li class="nav-item mt-2 mx-auto">
                    <a href="#" class="btn btn-outline-primary btn-lg" style="width: 300px">Поддержка</a>
                </li>
            </ul>
        </div>
        <div class="col mx-5">
            <p class="h1 mb-4">{{ title }}</p>
            {% block content%}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
