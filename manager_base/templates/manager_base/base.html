<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/manager_base.css' %}">
    <h1>{% block header %}{% endblock header %}</h1>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Mdash</a>
    </nav>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-4">

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'create-company' %}" class="btn btn-outline-primary btn-lg">Добавить компанию</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-lg">Все компании</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-outline-primary btn-lg">Дэшборд</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-outline-primary btn-lg">Текущие задачи</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-outline-primary btn-lg">Поддержка</a>
                </li>
            </ul>
        </div>

        <div class="col">
            {% block content%}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
